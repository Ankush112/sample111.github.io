<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fetch</title>
    <!-- Favicon -->
    <link href="/assets/img/brand/favicon.png" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.min.css" rel="stylesheet">
    <link href="/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Argon CSS -->
    <link type="text/css" href="/assets/css/argon.min.css" rel="stylesheet">

</head>>

<body>
    <h1> Fetch </h1>
    <div class="container">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Company </th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <script>
        fetch("https://run.mocky.io/v3/8260aa5d-8af8-4cff-999e-6e81b217f0ba").then(
            res => {
                res.json().then(
                    data => {
                        console.log(data);
                        var temp = " ";

                        data.clients.forEach((element) => {
                            temp += "<tr>";
                            temp += "<td>" + element.name + "</td>";
                            temp += "<td>" + element.company + "</td></tr>";
                        });

                        document.getElementById("data").innerHTML = temp;
                    }
                )
            }
        )
    </script>
    <!-- Core -->
    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Argon JS -->
    <script src="/assets/js/argon.min.js"></script>
</body>
